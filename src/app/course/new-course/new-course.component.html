                 
<div class="container entry-form">
   <div class="row">
      <div class="col entry-form-col">
			<form (ngSubmit)="onSubmit()" #myForm="ngForm">
				<div ngModelGroup="courseDetail" #courseDetail="ngModelGroup">
					<div class="form-group row">
						<div class="col-md-8 offset-md-4">
							<h2 class="page-title">New Course</h2>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Institute</label>
						</div>
						<div class="col-md-8 field-value-div">
							<select class="form-control form-control-sm" >
								<option [value]="null" hidden>Select Institute</option>
								<option *ngFor="let institute of institutes" value={{institute.id}} [ngValue]="institute"> 
									{{institute.name}}
								</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Course</label>
						</div>
						<div class="col-md-8 field-value-div">
							<input type="text" class="form-control form-control-sm" placeholder="Enter Course Name" name="coursename" ngModel required #coursename="ngModel">
						</div>
						
					</div>
					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Subjects Included</label>
						</div>
						<div class="col-md-8 field-value-div">
							<input type="text" class="form-control form-control-sm" placeholder="Enter Course Subjects" name="subjectsname" ngModel required #subjectsname="ngModel">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Course Duration</label>
						</div>
						<div class="col-md-6 field-value-div">
							<input type="text" class="form-control form-control-sm" name="courseduration" ngModel required #courseduration="ngModel"> <span style="padding-left: 10px; padding-right: 10px;">months</span>
						</div> 
					</div>
					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Course Fee</label>
						</div>
						<div class="col-md-6 field-value-div">
							<span style="padding-left: 10px; padding-right: 10px;"> Rs </span>
							<input type="text" class="form-control form-control-sm" name="coursefee" ngModel required #coursefee="ngModel">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-8 offset-md-4">
							<button class="btn btn-primary" type="submit" value="Submit">Submit</button>
						</div>
					</div>
				</div>
			</form>
      </div>
   </div>
</div>
