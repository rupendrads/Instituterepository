<div class="container entry-form">
   <div class="row">
      <div class="col entry-form-col">
         <form (ngSubmit)="onSubmit()" #myForm="ngForm">
            <div ngModelGroup="courseDetail" #courseDetail="ngModelGroup">
					<div class="form-group row">
						<div class="col-md-8 offset-md-4">
							<h2 class="page-title">Edit Course</h2>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Institute</label>
						</div>
						<div class="col-md-8 field-value-div">
							<label class="col-form-label">{{instituteName}}</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Course</label>
						</div>
						<div class="col-md-8 field-value-div">
							<input type="text" class="form-control form-control-sm"  name="coursename"  required [(ngModel)] = "course.courseName">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Subjects Included</label>
						</div>
						<div class="col">
							<div class="row-course">
								<div class="col-course-div">
									<select class="form-control form-control-sm" (change)="onChangeSubject($event)">
										<option [value]="null" hidden>Select Subjects</option>
											<option name="subjectsname" *ngFor="let subject of subjects" value={{subject.subjectId}}>
												{{subject.subjectName}}
										</option>
									</select>
								</div>
								<div  class="col-course-div">
									<button type="button" class="btn btn-success" (click)="onAddSubject()">
										Add
									</button>
								</div>
							</div>
							<div class="row-table">
								<div class="col-table">
										<table style="border-radius: 1px;">
											<div class="scrollit">
												<tbody>
												<tr *ngFor="let subject of selectedSubjects">
													<td style="width: 200px; padding-top: 0px;"> {{ subject.subjectName }}</td>
													<td><i class="fa-solid fa-trash" (click)="onDeleteSubject(subject)"></i></td>
												</tr>							  
												</tbody>
											</div>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Course Duration</label>
						</div>
						<div class="col-md-6 field-value-div">
							<input type="text" class="form-control form-control-sm" name="courseduration" required [(ngModel)] = "course.courseDuration" > <span style="padding-left: 10px; padding-right: 10px;">months</span>
						</div> 
					</div>
					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Course Fee (Rs)</label>
						</div>
						<div class="col-md-6 field-value-div">
							<input type="text" class="form-control form-control-sm" name="coursefee" ngModel required [(ngModel)] = "course.courseFee">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Royalty Type</label>
						</div>
						<div class="col-md-8 field-value-div">
							<select class="form-control form-control-sm" (change)="onChangeRoyaltyType($event)" [value]="royaltyType">
								<option [value]="null" hidden>Select Royalty Type</option>
								<option *ngFor="let royaltyType of royaltyTypes" value={{royaltyType}}> 
									{{royaltyType}}
								</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4 field-label-div">
							<label class="col-form-label">Royalty Value</label>
						</div>
						<div class="col-md-5 field-value-div">							
							<input type="text" class="form-control form-control-sm" name="royaltyvalue" ngModel required [(ngModel)] = "course.royaltyValue" >
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-8 offset-md-4">
							<button class="btn btn-primary" type="submit" value="Submit" >Update</button>
						</div>
					</div>
         </form>
      </div>
   </div>
</div>
