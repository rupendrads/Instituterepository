<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" (click)="onClickNewCourse()">
            Add
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="s-table">
            <thead>
              <th>Couese Id</th>
              <th>Course Name</th>
              <th>Subjects Name</th>
              <th>Duration</th>
              <th>Fee</th>
              <th>options</th>
            </thead>
            <tbody>
              <tr *ngFor="let course of courseList" >
                <td>{{ course.id }}</td>
                <td>{{ course.name }}</td>
                <td><span *ngFor="let subject of selectedSubjects">{{subject.name}}, </span>></td>
                
                <td>{{ course.duration }}</td>
                <td>{{ course.fee }}</td>
                <td>
                  <i class="fa-solid fa-pen-nib"></i>
                  <i class="fa-solid fa-trash"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
