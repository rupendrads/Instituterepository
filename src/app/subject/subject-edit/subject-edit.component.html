<div class="container entry-form">
	<div class="row">
	   <div class="col entry-form-col">			
			<form (ngSubmit)="onSubmit()" #myForm="ngForm">
				<div class="form-group row title">
					<div class="col-md-8 offset-md-4">
						<h2 class="page-title">Edit Subject</h2>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-6 col-sm-4 col-md-4 field-label-div">
						<label class="col-form-label">Subject</label>
					</div>
					<div class="col-xs-6 col-sm-8 col-md-8 field-value-div">
						<input type="text" class="form-control form-control-sm" name="subjectname" required  [(ngModel)] = "subject.subjectName" >
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-8 offset-sm-4 col-md-8  offset-md-4">
						<button class="btn btn-primary" type="submit" value="Submit" >Update</button>
					</div>
				</div>
         </form>
      </div>
   </div>
</div>
<app-confirm-dialog></app-confirm-dialog>
