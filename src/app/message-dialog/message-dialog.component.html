<div *ngIf="message" class="modal" tabindex="-1" role="dialog">    
    <div class="modal-dialog custom-alert" role="document">    
       <div class="modal-content">    
             <div *ngIf="message?.type == 'ok'" class="modal-body">    
                 <div class="row">    
                     <div class="col-md-12">    
                         <p class="text-center ok-message">{{message.text}}</p>    
                     </div>    
                 </div>    
                 <div class="row">    
                     <div class="col-md-12">    
                         <p class="ok-button">							   
                             <a class="mr-2" (click)="message.okFun()">    
                                 <button class="btn btn-ok">OK</button>    
                             </a>   
                         </p>    
                     </div>    
                 </div>    
             </div>    
       </div>    
    </div>    
 </div>
