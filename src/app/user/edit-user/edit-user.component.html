<div class="container entry-form">
    <div class="row">
        <div class="col entry-form-col">
            <form (ngSubmit)="onSubmit()" #myForm="ngForm">                
                    <div class="form-group row">
                        <div class="col-md-8 offset-md-4">
                            <h2 class="page-title">Update Profile</h2>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4 field-label-div">
                            <label class="col-form-label">First Name</label>
                        </div>
                        <div class="col-md-8 field-value-div">
                            <input type="text" class="form-control form-control-sm" placeholder="Enter your First Name" name="firstname" ngModel required #fname="ngModel">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4 field-label-div">
                            <label class="col-form-label">Last Name</label>
                        </div>
                        <div class="col-md-8 field-value-div">
                            <input type="text" class="form-control form-control-sm" placeholder="Enter your Last Name" name="lastname" ngModel required>
                        </div>
                    </div>                                                            
                    <div class="form-group row" style="margin-bottom: 0.5rem;">
                        <div class="col-md-4 field-label-div">
                            <label class="col-form-label">Birthdate</label>
                        </div>
                        <div class="col-md-8 field-value-div">
                            <input type="date" class="form-control form-control-sm" id="datepicker" name="birthdate" ngModel required>
                        </div>
                    </div>
                    <div class="form-group row" style="margin-bottom: 0.5rem;">
                        <div class="col-md-4 field-label-div">
                            <label class="col-form-label">Gender</label>
                        </div>
                        <div class="col-md-8 field-value-div">
                            <div class="form-check form-check-inline" >
                                <input class="form-check-input" type="radio" name="gender" id="male" value="m" ngModel required>
                                <label class="form-label" for="male">
                                Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline" >
                                <input class="form-check-input" type="radio" name="gender" id="female" value="f" ngModel required>
                                <label class="form-label" for="female">
                                Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4 field-label-div">
                            <label class="col-form-label">Phone No</label>
                        </div>
                        <div class="col-md-8 field-value-div">
                            <input type="text" class="form-control form-control-sm" name="phoneno" ngModel required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4 field-label-div">
                            <label class="col-form-label">Email-Id</label>
                        </div>
                        <div class="col-md-8 field-value-div">
                            <input type="text" class="form-control form-control-sm" name="email" ngModel required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4 field-label-div">
                            <label class="col-form-label">Permnant Address</label>
                        </div>
                        <div class="col-md-8 field-value-div">
                            <input type="text" class="form-control form-control-sm" name="address" ngModel>
                        </div>
                    </div>

                <div class="form-group row">
                    <div class="col-md-8 offset-md-4">
                        <button class="btn btn-success" type="submit" value="Submit">Update</button>
                    </div>
                </div>                
            </form>
        </div>
    </div>
</div>
